<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./styling/style.css">
    <title>Weather Master</title>
</head>

<body style="background-image: url(./images/clouds.png); background-repeat: no-repeat; background-size: cover;">

    <div class="container is-rounded has-text-centered custom-font">
        <p class="is-bold is-size-1 has-text-info">Weather
            Dashboard</p><br>
        <button onclick="playAudio()">Play Audio</button><br><br>

        <!-- Search Bar & Button -->
        <div class="field has-addons m-5">
            <div class="control is-expanded"> <!-- is-expanded ensures full width -->
                <!-- Input for city name -->
                <input class="input" type="text" placeholder="Enter city name" id="cityInput">
            </div>
            <div class="control">
                <!-- Search button -->
                <button class="button is-info"
                    onclick="fetchWeather(document.getElementById('cityInput').value)">Search</button>

            </div>
        </div>

        <!-- Buttons for Top 10 US Cities -->
        <div class="m-5">
            <button class="button custom-font m-2 is-rounded is-info"
                onclick="fetchWeather('Manhattan')">Manhattan</button>
            <button class="button custom-font m-2 is-rounded is-info" onclick="fetchWeather('Los Angeles')">Los
                Angeles</button>
            <button class="button custom-font m-2 is-rounded is-info" onclick="fetchWeather('Chicago')">Chicago</button>
            <button class="button custom-font m-2 is-rounded is-info" onclick="fetchWeather('Houston')">Houston</button>
            <button class="button custom-font m-2 is-rounded is-info" onclick="fetchWeather('Phoenix')">Phoenix</button>
            <button class="button custom-font m-2 is-rounded is-info"
                onclick="fetchWeather('Philadelphia')">Philadelphia</button>
            <button class="button custom-font m-2 is-rounded is-info" onclick="fetchWeather('San Antonio')">San
                Antonio</button>
            <button class="button custom-font m-2 is-rounded is-info" onclick="fetchWeather('San Diego')">San
                Diego</button>
            <button class="button custom-font m-2 is-rounded is-info" onclick="fetchWeather('Dallas')">Dallas</button>
            <button class="button custom-font m-2 is-rounded is-info" onclick="fetchWeather('San Jose')">San
                Jose</button>
        </div>
    </div>

    <!-- Current Weather Display -->
    <div class="container is-rounded has-text-centered custom-font">
        <h1 class="is-bold is-size-2 has-text-info">Current
            Weather</h1>
        <div class="is-bold is-size-4" id="currentWeather">
            <!-- Weather data will be inserted here by JavaScript -->
        </div>
    </div><br>

    <!-- 5-day Forecast Display -->
    <div class="container has-text-centered custom-font">
        <h1 class="is-bold is-size-1 has-text-info">5-Day Forecast
        </h1>
        <div class="columns is-multiline is-justify-space-between m-5 is-size-5" id="forecast">
            <!-- JavaScript will insert forecast cards here -->
        </div>
    </div>

    <script src="./javascript/script.js"></script>

    <script>
        // Path to audio file.
        var audioFile = "./audio/mixkit-heavy-rain-drops-2399.wav";

        // Function to play the audio.
        function playAudio() {
            var audio = new Audio(audioFile);
            audio.play();
        }
    </script>
</body>

</html>
